<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <link href="./game.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
  <h1>Snake!!!</h1>
  <main>
    <article>
      <h3>Use these keys to move: </h3>
      <img src="images/keyboard.png" width="110" height="110">
    </article>
    <canvas id="game" width="840" height="500"></canvas>
  </main>
  <article class="ui-text">
    <h2 class="score-header">Score: <span class="score"></span></h2>
    <button class="increase-difficulty">Increase Difficulty</button>
    <h2 class="level-header">Difficulty: <span class="level"></span></h2>
  </article>
  <script src="main.bundle.js"></script>
</body>
</html>
